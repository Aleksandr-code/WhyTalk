<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhyTalk</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="#">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
                <nav class="header__menu">
                    
                </nav>
                <div class="header__box">
                    <a class="header__btn header__btn-tariff" href="#">Тарифные планы</a>
                    <a class="header__btn header__btn-login" href="#">Вход</a>
                    <a class="header__btn header__btn-register" href="#">Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    <section class="welcome">
        <div class="container welcome-bg">
            <div class="welcome__inner">
                <div class="welcome__inner-title">
                    WhyTalk
                </div>
                <div class="welcome__inner-subtitle">
                    Средство для общения онлайн 
                </div> 
                <div class="welcome__inner-btn" >
                    <a href="#">
                        Опробовать бесплатно!
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
